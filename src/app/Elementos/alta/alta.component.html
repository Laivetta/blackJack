<div class="container col-md-6  ">
  <h2>Alta Jugador</h2>  
  <form [formGroup]="formularioAlta" >
        <div class="mb-3">
          <label for="txtUsuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="txtUsuario" formControlName="username" >
          </div>
        <div class="mb-3">
          <label for="txtPass" class="form-label">Password</label>
          <input type="password" class="form-control" id="txtPass" formControlName="password">
        </div>

        <p style="color:red" *ngIf="mensajeError">
          {{mensajeError}}
        </p>
       
        <button type="button" class="btn btn-primary" (click)="registrar()" >Ingresar</button>
      </form>


</div>
