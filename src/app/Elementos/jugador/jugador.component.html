<h2>Jugador - suma: {{sumaCartas}}</h2>
<div class="envoltorio">
  <div id="cartas-jugador" *ngFor="let item of this.mazoService.devolverArrayImagenesJugador(); let i = index">
    <img [src]="this.mazoService.devolverArrayImagenesJugador()[i]" />
  </div>
</div>

<div class="container">
  <app-boton-parar></app-boton-parar>
  <app-boton-seguir (onBotonSeguir)="sumarValorCarta($event)" ></app-boton-seguir>
</div>
