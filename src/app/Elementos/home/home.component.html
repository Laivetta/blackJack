<div class="container col-md-3">
    <h2 class="text-center">Integrantes del Equipo</h2>
    <hr>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Integrante - Legajo</th>
 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of arrayLista; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{item}}</td>
          </tr>

        </tbody>
      </table>
</div>
