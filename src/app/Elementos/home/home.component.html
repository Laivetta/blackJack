<div class="container">
    <h2>Integrantes del Equipo</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Integrante - Legajo</th>
 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of arrayLista; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{item}}</td>
          </tr>

        </tbody>
      </table>
</div>
