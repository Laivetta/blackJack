
  <body>
    
 

<div class="container col-md-6  ">
    <form>
        <div class="mb-3">
          <label for="txtLogin" class="form-label">Cuenta Login</label>
          <input type="text" class="form-control" id="txtLogin" name="login" [(ngModel)]="usuario.login">
          </div>
        <div class="mb-3">
          <label for="txtPass" class="form-label">Password</label>
          <input type="password" class="form-control" id="txtPass" name="password" [(ngModel)]="usuario.password" >
        </div>

       
        <button type="button" class="btn btn-primary" (click)="autenticar()" >Ingresar</button>
      </form>

    
</div>



</body>
