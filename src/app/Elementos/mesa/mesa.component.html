<div class="mesa">
  <div id="banca" class="container">
      <app-banca [banderaJugadorParo]="banderaJugador"  [puntosJugador]="puntosJugador" ></app-banca>
  </div>

  <div id="jugador" class="container">
        <app-jugador (onPuntosJugador)="capturarPuntosJugador($event)" (onPararJugador)="cambiarBandera($event)" (onReiniciar)="reiniciar()"></app-jugador>
  </div>
  <div class="container">
    <br>
    <button type="button" (click)="reiniciar()" class="btn btn-dark">Reiniciar Juego</button>
  </div>

</div>
